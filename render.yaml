databases:
  - name: darkmode-ai-db
    plan: free
    databaseName: darkmode_ai_db
    user: darkmode_ai_db_user

services:
  - type: web
    name: darkmode-ai-server
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx prisma db push && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: darkmode-ai-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: STORAGE_TYPE
        value: local
      - key: STORAGE_PATH
        value: ./uploads
